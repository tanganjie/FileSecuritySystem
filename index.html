<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame		Remove this if you use the .htaccess -->		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">		<title>File Security System</title>		<meta name="description" content="Manage Files">		<meta name="author" content="Sun Xinwei">		<meta name="viewport" content="width=device-width; initial-scale=1.0">		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->		<link rel="shortcut icon" href="/favicon.ico">		<!--<link rel="apple-touch-icon" href="/apple-touch-icon.png">-->		<link rel="stylesheet" type="text/css" href="css/default.css" />		<link rel="stylesheet" type="text/css" href="css/index.css" />		<link rel="stylesheet" type="text/css" href="css/awesome/css/font-awesome.min.css">		<script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script>		<script type="text/javascript" src="js/index.js"></script>	</head>	<body class="login">		<div id="mainbody" class="mainbody login_panel">			<header>				<span class="title">File Security System</span>			</header>			<div class="content">				<div class="login_title">					<span>Login</span>				</div>				<div class="login_border">					<div class="login_padding">						<h2>Username</h2>                        <div class="div_input2">                            <label class="txt_input2">                                <input type="text" id="username" class="txt_input" onfocus="if (value =='Username'){value =''}"                                       onblur="if (value ==''){value='Username'}" value="Username">                                <span class="alert" id="usernameAlert"><i class="fa fa-exclamation-circle"></i> please input your username!</span><span class="alert2">&nbsp;</span>                            </label>                        </div>						<h2>Password</h2>                        <div class="div_input">                            <label>                                <input type="password" id="password" class="txt_input" onfocus="if (value =='********'){value =''}"                                       onblur="if (value ==''){value='********'}" value="********">                                <span class="alert" id="passwordAlert"><i class="fa fa-exclamation-circle"></i> please input your password!</span><span class="alert2">&nbsp;</span>                            </label>                        </div>                        <p class="register">                            <a href="javascript:void(0);">Register</a>                        </p>                        <div class="rem_sub">                            <div class="rem_sub_l">                                <input type="checkbox" name="checkbox" id="save_me">                                <label for="checkbox">Remember me</label>                            </div>                            <label>                                <input type="submit" class="sub_button" name="button" id="LoginButton" value="Login" style="opacity: 0.7;">                            </label>                        </div>					</div>				</div>			</div>			<footer>			</footer>		</div>	</body></html>
